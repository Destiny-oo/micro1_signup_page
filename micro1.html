<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="micro1.css">
    <meta charset="UTF-8">
    <title>Micro1.Login</title>
</head>
<body>
    <h1>micro1.</h1>
    <div class="header-row"></div>
    <div class="content">
        <form>

            <div class="login-container">
                <div class="login-header">Company login <a href=".">Register</a></div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input  name="email" id="email" type="email" placeholder="name@company.com" >
                </div>
                <div class="input-group">
                    <label for="password" >Password</label>
                    <input id="password" type="password" placeholder="Enter password">
                </div>
                <a href="." class="forgot-password">Forgot Password?</a>
                <button class="login-button">Login</button>
                <div class="option">or</div>
                <button class="google-login">Login with Google</button>
                <div class="terms-and-conditions">By continuing, you are agreeing to the <a href=".">terms and conditions</a></div>
            </div>

        </form>
        <div class="suggestion">Are you a talent?<a href=".">Login as a student</a></div>
    </div>
</body>
</html>
